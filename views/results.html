<div class="results-view">
  <div class="heading">
    <span class="reel">Reel</span> Movies
  </div>
  <div class="movie-container">
    <input ng-model="query" placeholder="Don't see what you're looking for? Search again!" ng-change="updateQuery()"><button ng-click="getQuery()">Search Again</button>
    <div class="movie-results">
      <div class="movie" ng-repeat="movie in movies.movies | filter:factoryData.keyword">
        <img ng-src="{{ movie.posters.thumbnail }}">
      </div>
    </div>
  </div>
</div>
