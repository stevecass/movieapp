<div class="results-view">
  <div class="heading">
    <span class="reel">Reel</span> Movies
  </div>
  <div class="movie-container">
    <form class="movie-search" ng-submit="getQuery()">
      <input ng-model="query" placeholder="Don't see what you're looking for? Search again!" ng-change="updateQuery()">
    </form>
    <div class="movie-results">
      <div class="movie" ng-repeat="movie in movies.movies | filter:factoryData.keyword" on-finish-render="movieresults">
        <a href="#/movies/{{ $index }}">
          <img ng-src="{{ movie.posters.thumbnail }}">
        </a>
        <div class="gray-circle">
          <span class="percent">{{ movie.ratings.critics_score }}</span>
          <div class="percentage">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
