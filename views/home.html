<div class="landing-view">
  <p id="landing-page-text">
    <img ng-src="{{ wheel }}" id="landing-wheel"><span class="reel">Reel</span> Movies
  </p>
  <div class="landing-search">
    <form ng-submit="updateQuery()" ng-controller="ResultsCtrl">
    <input ng-model="query" placeholder="Search and Find Any Movie in Seconds!" ng-change="">
    </form>
    <a href="#results"><img ng-src="{{ search }}" id="searchicon"></a>
  </div>

</div>
